name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected.outputs.list }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Compute affected projects
        id: affected
        run: |
          pnpm nx print-affected --type=affected --select=projects > affected.txt
          echo "list=$(cat affected.txt)" >> $GITHUB_OUTPUT

      - name: Affected lint/test/build
        run: pnpm nx affected -t lint,test,build --parallel=3 --configuration=ci
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  e2e:
    if: contains(needs.ci.outputs.affected, 'web-e2e')
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run affected e2e
        run: pnpm nx affected -t e2e --configuration=ci
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
